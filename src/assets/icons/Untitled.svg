<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <!-- Circular logo with mother and child -->
  <g fill="#6e3228">
    <!-- Outer circle -->
    <circle cx="100" cy="150" r="75" stroke="#6e3228" stroke-width="6" fill="none"/>
    
    <!-- Mother's head/hair outline -->
    <path d="M 65 110 Q 70 95 85 100 Q 100 95 105 110 Q 108 120 100 125 Q 85 130 70 125 Q 62 120 65 110 Z"/>
    
    <!-- Mother's face -->
    <ellipse cx="85" cy="115" rx="15" ry="12"/>
    
    <!-- Mother's body/torso -->
    <path d="M 75 130 Q 70 135 70 145 Q 70 155 75 160 Q 80 165 85 165 Q 90 165 95 160 Q 100 155 100 145 Q 100 135 95 130 Q 90 125 85 125 Q 80 125 75 130 Z"/>
    
    <!-- Mother's left arm holding child -->
    <path d="M 75 140 Q 65 150 60 165 Q 58 175 65 180 Q 70 185 80 182 Q 85 180 90 175" stroke="#6e3228" stroke-width="4" fill="none"/>
    
    <!-- Mother's right arm embracing -->
    <path d="M 95 140 Q 105 150 110 165 Q 112 175 105 180 Q 100 185 90 182" stroke="#6e3228" stroke-width="4" fill="none"/>
    
    <!-- Child's head -->
    <circle cx="80" cy="170" r="8"/>
    
    <!-- Child's body -->
    <ellipse cx="80" cy="185" rx="6" ry="12"/>
    
    <!-- Heart symbol in center -->
    <path d="M 85 165 Q 80 160 75 165 Q 75 170 80 175 Q 85 180 90 175 Q 95 170 95 165 Q 90 160 85 165 Z"/>
  </g>
  
  <!-- MAA text -->
  <g fill="#6e3228" font-family="Arial Black, Arial, sans-serif" font-weight="900">
    <text x="220" y="140" font-size="100" letter-spacing="8px">MAA</text>
  </g>
  
  <!-- Subtitle text -->
  <g fill="#6e3228" font-family="Arial, sans-serif" font-weight="bold">
    <text x="220" y="175" font-size="18" letter-spacing="3px">MAA ANANTA ABYUDAYA</text>
    <text x="220" y="200" font-size="18" letter-spacing="3px">SAMJIK SEWA SAMITIMAA)</text>
  </g>
</svg>
